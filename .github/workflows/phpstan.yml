name: Code Analysis with PHPStan
on: [push]
jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v2
      - name: PHPStan Static Analysis
        uses: dingo-d/phpstan-wp-action@v1
        with:
          configuration: ./phpstan.neon
